<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank site </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl	 text-center mt-6 font-semibold	"> welcome to <span class="text-yellow-700	">money site </span> !!!</h1>
       
    </header>
    <main>
       <section class="mt-12">
        <div class=" grid grid-cols-3 gap-4 w-9/12 mx-auto ">
            <div class="bg-red-400	 p-8 rounded-xl "> 
              <h4 class="text-2xl  text-white"> Deposite </h4>
              <h2 class="text-5xl  text-white"> $<span id="deposite-value">00</span>  </h2>
            </div>
            <div class="bg-green-400	  p-8 rounded-xl "> 
              <h4 class="text-2xl  text-white"> Withdraw  </h4>
              <h2 class="text-5xl  text-white"> $<span id="withdraw-total">00</span> </h2>
            </div>
            <div class="bg-yellow-300	  p-8 rounded-xl "> 
              <h4 class="text-2xl  text-white"> Balance  </h4>
              <h2 class="text-5xl  text-white"> $<span id="balance-total">1240</span>   </h2>
            </div>
             
        </div>
       </section>
       
       <section class="mt-12">
        <div class=" grid grid-cols-2 gap-4 w-9/12 mx-auto  ">
          <div class="bg-red-400	 p-8 rounded-xl "> 
            <h4 class="text-2xl mb-3 font-semibold  text-white"> Please Deposite  </h4>
            <input id="deposite-field" class="w-9/12 px-5 block mb-3 " type="text" placeholder="$Amount you want to  Deposite"> 
            
            <button id="btn-deposite" class="bg-amber-600 mt-3	 block px-8  py-2 text-white font-semibold rounded-lg hover:bg-sky-700"> Deposit  </button>
          </div>
          <div class="bg-green-400	  p-8 rounded-xl "> 
            <h4 class="text-2xl mb-3 font-semibold  text-white"> Please Withdraw  </h4>
            <input id="withdraw-field" class="w-9/12 px-5 block mb-3 " type="text" placeholder="$Amount you want to  Deposite" >
            
            <button id="btn-withdraw" class="bg-amber-600	 block px-8  py-2 text-white font-semibold rounded-lg hover:bg-sky-700">Withdraw </button>
          </div>
         
           
      </div>
       </section>
    </main>
    <script src="practice.js"></script>
    <script src="withdraw-practice.js"></script>

   
</body>
</html>
